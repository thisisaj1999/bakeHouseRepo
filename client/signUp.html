<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakeHouse</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- logo -->
    <section class="bake">
      <section class="logo">
        <div class="navLogo">
          <img src="./images/BAKEHOuSE.png" alt="img" />
          <input id="search" type="text" placeholder="search" />
        </div>
      </section>

      <!-- navbar -->
      <navbar class="navBar">
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a id="home" href="#">HOME</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">MENUS</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
          <div id="explore">
            <a href="./index.html"
              ><button id="Login"><h2>Login</h2></button></a
            >

            <a href="./signUp.html"
              ><button id="signUp"><h2>Sign Up</h2></button></a
            >
          </div>
        </div>
      </navbar>

      <!-- signUp Card -->

      <section>
        <div class="cardMain">
          <div class="cardName">
            <h1>Sign Up</h1>
          </div>
          <!-- *** -->
          <div class="cardGreet">
            <h1>Welcome!</h1>
          </div>
          <!-- *** -->
          <form class="cardInfo">
            <label id="fname" for="fname">Name</label>
            <input type="text" id="fname" name="fname" /><br />

            <label id="phone" for="phone">Ph.no</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            /><br />

            <label id="email" for="E-mail">E-mail</label>
            <input type="text" id="email" name="mail" /><br />

            <label id="pass" for="password">Password</label>
            <input type="password" id="pass" required /><br />

            <label id="Create" for="Create">Confirm</label>
            <input type="password" id="Create" required />

            <!--  -->
            <div class="button" id="button">
              <h4><a href="#">Submit</a></h4>
            </div>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
